<!-- templates/Classes/schedule_appointment.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>
    <link rel="stylesheet" href="../../static/css/schedule_appointment.css"> <!-- Link to the external CSS -->
    {% load static %}
</head>
<body>
    <div>
    <div class="navbar">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Health Care Logo">
            <span>Health Care</span>
        </div>
         <nav>
            <a href="/appointments/patient_dashboard/">Patient Dashboard</a>
             <a href="/logout/">Logout</a>
             <a href="/delete_profile/">Delete My Profile</a>
        </nav>

    </div>

        <main>
            <h1>Appointment Scheduling</h1>
            <form id="appointmentForm" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="provider">Select a Provider</label>
                    <select id="provider" name="provider" required>
                        <option value="" disabled selected>Choose a provider</option>
                        <!-- Add provider options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Available Dates</label>
                    <select id="date" name="date" required>
                        <option value="" disabled selected>Pick a date</option>
                        <!-- Add date options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="time">Available Time Slots</label>
                    <select id="time" name="time" required>
                        <option value="" disabled selected>Pick a time</option>
                        <!-- Add time options here -->
                    </select>
                </div>
                <button type="submit" class="confirm-btn">Confirm Your Appointment</button>
            </form>
        </main>
    </div>
</body>
</html>
