<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Provider Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/provider_create_profile.css' %}">
</head>
<body>
    <div class="profile-container">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Health Care Logo">
        </div>
        <h2>Create Provider Profile</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Profile</button>
        </form>
    </div>
</body>
</html>
