<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Prescription</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add_prescription.css' %}">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Health Care Logo">
            <span>Health Care</span>
        </div>
        <nav>
            <a href="{% url 'accounts:prescription_view' %}">Back to Prescriptions</a>
        </nav>
    </div>

    <div class="container">
        <h1>Add Prescription</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Prescription</button>
        </form>
    </div>
</body>
</html>
