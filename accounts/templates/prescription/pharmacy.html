<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Confirmation</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2C3E50;
            padding: 15px;
            color: white;
        }

        .navbar .logo img {
            max-height: 50px;
            margin-right: 10px;
        }

        .navbar nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar nav a:hover {
            text-decoration: underline;
        }

        .container {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2C3E50;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
        }

        .btn-secondary {
            display: inline-block;
            margin-top: 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        .logo span {
            font-weight: 600;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Health Care Logo">
            <span>Health Care</span>
        </div>
        <nav>
            <a href="{% url 'accounts:prescription_view' %}" class="btn btn-secondary">Back to Prescriptions</a>
        </nav>
    </div>

    <div class="container">
        <h1 class="message">Send successfully to the pharmacy</h1>
    </div>
</body>
</html>
