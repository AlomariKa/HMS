<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Service Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2C3E50;
            padding: 15px;
            color: white;
        }

        .navbar .logo img {
            max-height: 50px;
            margin-right: 10px;
        }

        .navbar nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar nav a:hover {
            text-decoration: underline;
        }

        .container {
            background: white;
            padding: 20px;
            max-width: 800px; /* Increased width for the table */
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2C3E50;
            text-align: center;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a:hover {
            background-color: #5a6268;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        .logo span {
            font-weight: 600;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Health Care Logo">
            <span>Health Care</span>
        </div>
        <nav>
            <a href="{% url 'accounts:add_invoice' %}">Back to Invoices</a>
        </nav>
    </div>

    <div class="container">
        <h1>Service Information</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Provider Name</th>
                    <th>Service Description</th>
                </tr>
            </thead>
            <tbody>
                {% for service in services %}
                <tr>
                    <td>{{ service.patient.name }}</td>
                    <td>{{ service.provider.name }}</td>
                    <td>{{ service.service_description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
