<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" required>
<!--     the for="username" in the label matches the id="username" in the input element. Clicking on the label will focus on the input field, making the interaction smoother. -->
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    <button type="submit">Login</button>
</form>

<a href="{% url 'accounts:password_reset' %}">Forgot password?</a>
<a href="{% url 'accounts:register' %}">Don't have an account? Register</a>
