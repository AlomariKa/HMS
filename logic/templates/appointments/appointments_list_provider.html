<!-- templates/Classes/appointments_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Appointments</title>
</head>
<body>
    <h1>All Appointments</h1>
    <table>
        <thead>
            <tr>
                <th>Patient</th>
                <th>Provider</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
            <tr>
                <td>{{ appointment.patient.name }}</td>
                <td>{{ appointment.provider.name }}</td>
                <td>{{ appointment.date }}</td>
                <td>{{ appointment.time }}</td>
                <td>{{ appointment.status }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No appointments found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'logic:provider_profile' %}">Back to Provider Profile</a>
</body>
</html>
