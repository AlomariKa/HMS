<!-- templates/Classes/upcoming_appointments.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upcoming Appointments</title>
</head>
<body>
    <h1>Upcoming Appointments</h1>
    <table>
        <thead>
            <tr>
                <th>Provider</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
            <tr>
                <td>{{ appointment.provider.name }}</td>
                <td>{{ appointment.date }}</td>
                <td>{{ appointment.time }}</td>
                <td>{{ appointment.status }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No upcoming appointments.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'logic:patient_profile' %}">Back to Profile</a>
</body>
</html>
