<!DOCTYPE html>
<html>
<head>
    <title>Patient Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/patient_dashboard.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{% static 'images/logo.png' %}" alt="Health Care Logo" class="logo">
            <div class="user-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>

        <div class="dashboard-title">
            Patient Dashboard
        </div>

        <div class="content">
            <div class="section">
                <div class="section-title">Upcoming Appointments</div>
                <div class="section-content">
                    none
                    <a href="#" class="action-btn">Set an Appointment</a>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Recent Medical Records</div>
                <div class="section-content">
                    none
                </div>
            </div>

            <div class="section">
                <div class="section-title">Notifications</div>
                <div class="section-content">
                    none
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
